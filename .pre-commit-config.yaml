repos:
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
    -  id: ruff
       types_or: [ python, pyi, jupyter ]
       args: [ --fix ]
    -  id: ruff-format
       types_or: [ python, pyi, jupyter ]
# use only if run.sh is precent and need detailed pytest reports to generate
# -   repo: local
